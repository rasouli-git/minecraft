<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>register</title>
  </head>
  <body>
    <header>
      <div class="header container">
        <div class="home">
          <a href="index.html">
            <i class="fa fa-home"></i>
            <span>بازگشت به خانه</span>
          </a>
        </div>
        <div class="logo">
          <a href="index.html">
            <img src="./assets/images/logo.png" alt="logo" />
          </a>
        </div>
      </div>
    </header>

    <section class="register">
      <div class="logo">
        <a href="index.html">
          <img src="./assets/images/logo.png" alt="logo" />
        </a>
      </div>

      <div class="sign-div container">
        <div class="text-logo">
          <a href="index.html">
            <img src="./assets/images/iran minecraft.png" alt="logo" />
          </a>
        </div>

        <form>
          <div class="input-items">
            <div class="item">
              <label for="username">نام کاربری</label>
              <input type="text" id="username" />
            </div>
            <div class="item">
              <label for="">کلمه عبور</label>
              <input type="text" />
            </div>
            <div class="item">
              <label for="">نام کامل</label>
              <input type="text" />
            </div>
            <div class="item">
              <label for="">شماره همراه</label>
              <input type="text" />
            </div>
            <div class="item">
              <label for="">ایمیل</label>
              <input type="text" />
            </div>
            <div class="item">
              <label for="">ای دی معرف</label>
              <input type="text" />
            </div>
          </div>
          <div class="check-items">
            <div class="item">
              <input type="checkbox" id="for-me" />
              <label for="for-me">برای خودم</label>
            </div>
            <div class="item">
              <input type="checkbox" id="else" />
              <label for="else">برای دیگران</label>
            </div>
          </div>
          <textarea class="text-area" maxlength="400" placeholder="توضیحات : "></textarea>
          <div class="policy">
            <input type="checkbox" id="policy" />
            <label for="policy"
              ><a href="#">قوانین</a> را با دقت مطالعه کرده و قبول دارم</label
            >
          </div>
          <div class="btn">
            <button>ساخت اکانت</button>
          </div>
        </form>
      </div>
    </section>

    <div class="mess-div">
      <div class="close-code">
        <i class="fa fa-arrow-left"></i>
      </div>

      <div class="code">
        <input type="text" placeholder="کد را وارد نمایید">
        <div class="btn-code">
          <button>تایید</button>
        </div>
      </div>
      

    </div>

    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
